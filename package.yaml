name: turn-loop
version: '0.1.0'
category: Game
synopsis: Manage multiple turned-based sessions
description: Manage multiple turned-based sessions
maintainer: Joe Vargas
extra-source-files:
- package.yaml
- README.md
- stack.yaml
ghc-options: -Wall
default-extensions:
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- NamedFieldPuns
- ScopedTypeVariables
- OverloadedStrings
library:
  dependencies:
  - base >=4.7 && <5
  - containers
  - stm
  source-dirs: library
github: jxv/turn-loop
license: BSD3
